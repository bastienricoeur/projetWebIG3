<div class="mainDiv firstMain signUpMain" ng-controller="ProductDetCtrl">
  <div class="bigDivSignUp">
    <div class="contenerSignUp">
      <div class="borderCT borderCadre borderCadreBlue"></div>
      <div class="borderCB borderCadre borderCadreBlue"></div>
      <div class="borderCL borderCadre borderCadreBlue"></div>
      <div class="borderCR borderCadre borderCadreBlue"></div>
      <div class="cercleTL cercleCadre cercleCadreBlue"></div>
      <div class="cercleTR cercleCadre cercleCadreBlue"></div>
      <div class="cercleBL cercleCadre cercleCadreBlue"></div>
      <div class="cercleBR cercleCadre cercleCadreBlue"></div>
      <div class="contenuCadre">
        <form>
          <div class="contenerForm contenerFormSigUp">
            <p>Modifier un produit</p>
            <hr>
            <div class="group">
              <input type="text" name="nom" ng-model="uptProd.nom" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Nom</label>
            </div>
            <div class="group">
              <input type="number" name="prix" ng-model="uptProd.prix" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Prix</label>
            </div>
            <div class="group">
              <input type="number" MIN=1 name="nbexem" ng-model="uptProd.nbexemp" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Nombre d'exemplaires</label>
            </div>
            <div class="group">
              <input type="text" name="url" ng-model="uptProd.urlImg" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Url de l'image</label>
            </div>
            <div class="group">
              <textarea ng-model="uptProd.description" placeholder="Description"></textarea>
            </div>
            <div class="group">
              <select ng-model="uptProd.typearticle" ng-options="type as type.attribute.libelle for type in typesProd track by type.id">
              </select>
            </div>

            <div class="buttonRetro buttonRetroSign">
              <div class="borderBT borderButton"></div>
              <div class="borderBB borderButton"></div>
              <button type="button" ng-click="uptateProd()" class="buttonSub middleButton">modifier</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
